<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel::Bootstrap</title>

    <!-- Bootstrap 5.0.2 stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="mb-5">

    <!-- Carousel Bootstrap -->

    <!-- carousel with controls -->
    <!-- div.carousel-container.w-50 -->
    <div class="carousel-container w-50 p-5 mx-auto">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/player-7.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/player-3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/player-1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/player-5.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/player-2.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <h1>I am trying Slider</h1>



    <!-- Bootstrap 5.0.2 JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
